<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
    <style>
        .icon-btn {
            background: none;
            border: none;
            padding: 0;
            margin: 0 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div th:replace="plantillas/navbar :: navbar "> </div>
<div th:replace="plantillas/mensajes :: mensajes"></div>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Alumnos</h2>

    <a th:href="@{/alumno/nuevo}" class="btn btn-primary mb-3">Nuevo Alumno</a>

    <div th:if="${#lists.isEmpty(alumnos)}" class="alert alert-warning">
        No hay alumnos registrados.
    </div>

    <table th:if="${!#lists.isEmpty(alumnos)}" class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de Nacimiento</th>
                <th>Dirección</th>
                <th>Email</th>
                <th>Grupo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno : ${alumnos}">
                <td th:text="${alumno.id}">1</td>
                <td th:text="${alumno.nombre}">Juan</td>
                <td th:text="${alumno.apellido}">Pérez</td>
                <td th:text="${#dates.format(alumno.fechaNacimiento, 'yyyy-MM-dd')}">2000-01-01</td>
                <td th:text="${alumno.direccion}">Calle 123</td>
                <td th:text="${alumno.email}">correo@example.com</td>
                <td th:text="${alumno.grupo.nombre}">Grupo A</td>
                <td>
                    <a th:href="@{|/alumno/editar/${alumno.id}|}" class="btn btn-sm btn-warning" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{|/alumno/eliminar/${alumno.id}|}" 
                       class="btn btn-sm btn-danger" 
                       title="Eliminar"
                       onclick="return confirm('¿Estás seguro de eliminar este alumno?');">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
        </tbody>
    </table>
</div>


</body>
</html>
