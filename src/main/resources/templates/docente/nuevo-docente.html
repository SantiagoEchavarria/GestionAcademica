<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${docente.id == 0} ? 'Registrar Nuevo Docente' : 'Editar Docente'">Docente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="plantillas/navbar :: navbar "> </div>
<div th:replace="plantillas/mensajes :: mensajes"></div>
<div class="container mt-5">
    <h2 th:text="${docente.id == 0} ? 'Registrar Nuevo Docente' : 'Editar Docente'">Registrar Nuevo Docente</h2>

    <form th:action="@{/docente/guardar}" th:object="${docente}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" /> <!-- importante para edición -->

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/docente/lista}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
