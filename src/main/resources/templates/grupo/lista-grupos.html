<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Grupos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="plantillas/navbar :: navbar "> </div>
<div th:replace="plantillas/mensajes :: mensajes"></div>
<div class="container mt-5">
    <h2>Listado de Grupos</h2>

    <!-- Mensaje de éxito -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <a th:href="@{/grupo/nuevo}" class="btn btn-primary mb-3">Nuevo Grupo</a>

    <div th:if="${#lists.isEmpty(grupos)}" class="alert alert-warning">
        No hay grupos registrados.
    </div>

    <table class="table table-bordered" th:if="${!#lists.isEmpty(grupos)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Grado</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grupo : ${grupos}">
            <td th:text="${grupo.id}">1</td>
            <td th:text="${grupo.nombre}">Nombre Grupo</td>
            <td th:text="${grupo.grado}">Grado</td>
            <td th:text="${grupo.año}">2025</td>
            <td>
                <a th:href="@{|/grupo/editar/${grupo.id}|}" class="btn btn-sm btn-warning" title="Editar">
                    <i class="bi bi-pencil"></i>
                </a>

                <a th:href="@{|/grupo/eliminar/${grupo.id}|}"
                   class="btn btn-sm btn-danger"
                   title="Eliminar"
                   onclick="return confirm('¿Estás seguro de eliminar este grupo?');">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
