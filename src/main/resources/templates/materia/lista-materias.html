<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Materias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="plantillas/navbar :: navbar "> </div>
<div th:replace="plantillas/mensajes :: mensajes"></div>
<div class="container mt-5">
    <h2>Listado de Materias</h2>


    <a th:href="@{/materia/nuevo}" class="btn btn-primary mb-3">Nueva Materia</a>

    <div th:if="${#lists.isEmpty(materias)}" class="alert alert-warning">
        No hay materias registradas.
    </div>

    <table class="table table-bordered" th:if="${!#lists.isEmpty(materias)}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Área</th>
                <th>Docente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="materia : ${materias}">
                <td th:text="${materia.id}">1</td>
                <td th:text="${materia.nombre}">Matemáticas</td>
                <td th:text="${materia.area}">Ciencias Exactas</td>
                <td th:text="${materia.docente.nombre + ' ' + materia.docente.apellido}">Juan Pérez</td>
                <td>
                    <!-- Editar -->
                    <a th:href="@{|/materia/editar/${materia.id}|}" class="btn btn-sm btn-warning" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </a>

                    <!-- Eliminar -->
                    <a th:href="@{|/materia/eliminar/${materia.id}|}"
                       class="btn btn-sm btn-danger"
                       title="Eliminar"
                       onclick="return confirm('¿Estás seguro de eliminar esta materia?');">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
