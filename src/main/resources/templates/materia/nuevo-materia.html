<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${materia.id == 0} ? 'Registrar Nueva Materia' : 'Editar Materia'">Materia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${materia.id == 0} ? 'Registrar Nueva Materia' : 'Editar Materia'">Registrar Nueva Materia</h2>

    <div th:if="${errors}" class="alert alert-danger" th:text="${errors}"></div>

    <form th:action="@{/materia/guardar}" th:object="${materia}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="area" class="form-label">√Årea</label>
            <input type="text" id="area" th:field="*{area}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
        </div>

        <div class="mb-3">
            <label for="docente" class="form-label">Docente Asignado</label>
            <select id="docente" th:field="*{docente}" class="form-select" required>
                <option value="" disabled selected>Seleccione un docente</option>
                <option th:each="d : ${docentes}" 
                        th:value="${d.id}" 
                        th:text="${d.nombre + ' ' + d.apellido}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('docente')}" th:errors="*{docente}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/materia/lista}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
